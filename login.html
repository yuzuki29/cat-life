<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - PetLife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/ファビコン.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #dcfce7, #fed7aa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: 80px auto;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #10b981, #f59e0b);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
        }
        a {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-card text-center">
        <h2 class="fw-bold mb-4" style="color:#78350f;"><i class="bi bi-person-circle"></i> ログイン</h2>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-control rounded-pill" placeholder="example@mail.com">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">パスワード</label>
                <input type="password" class="form-control rounded-pill" placeholder="•••••••">
            </div>
            <button class="btn btn-primary-custom w-100 py-2 mb-3" type="button" id="login-btn">ログイン</button>
        </form>
        <a href="register.html">アカウントお持ちでない方はこちら</a>
    </div>
    <script>

        const pagename = localStorage.getItem('redirect_after_login');
        document.getElementById('login-btn').addEventListener('click',function(event){
            event.preventDefault();
            localStorage.setItem('islogin','true');

                if (pagename) {
                    location.href = pagename;
                } else {
                    location.href = 'index.html'; // デフォルト
                }
//            location.href = pagename ? pagename : 'index.html';
        })

    </script>
</body>
</html>
