<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ - PetLife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/ファビコン.png" type="image/x-icon">
    <style>
      body {
        background: linear-gradient(135deg, #dcfce7, #fef3c7);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .contact-card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin: 20px;
      }
      .btn-primary-custom {
        background: linear-gradient(135deg, #10b981, #f59e0b);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 50px;
      }
      a {
        color: #10b981;
        font-weight: bold;
      }
      
      /* === レスポンシブ対応 === */
      @media (max-width: 576px) {
        body {
          padding: 15px;
        }
        
        .contact-card {
          padding: 25px;
          margin: 0;
        }
        
        h2 {
          font-size: 1.5rem !important;
        }
        
        .mb-3,
        .mb-4 {
          margin-bottom: 1rem !important;
        }
        
        .form-label {
          font-size: 0.95rem;
        }
        
        .form-control,
        textarea {
          font-size: 1rem;
          padding: 10px 15px;
        }
        
        .btn {
          padding: 10px 15px !important;
          font-size: 1rem;
        }
      }
      
      @media (max-width: 768px) {
        .contact-card {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-card">
      <h2 class="fw-bold mb-4 text-center" style="color: #78350f">
        <i class="bi bi-envelope-fill"></i> お問い合わせ
      </h2>
      <form>
        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input
            type="text"
            class="form-control rounded-pill"
            placeholder="山田 太郎"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input
            type="email"
            class="form-control rounded-pill"
            placeholder="example@mail.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">お問い合わせ内容</label>
          <textarea
            class="form-control"
            rows="5"
            style="border-radius: 20px"
            placeholder="ご質問・ご意見などをご記入ください"
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary-custom w-100 py-2" id="back">送信する</button>
      </form>
    </div>
    <script>
         document.getElementById('back').addEventListener('click',function(event){
          location.href = 'index.html'; // デフォルト
        })
    </script>
  </body>
</html>
